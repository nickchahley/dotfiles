# truecolor
set -as terminal-features ",xterm-256color:RGB"

setw -g mouse on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# nav between windows (or panes) could be useful, but I think the alt binds are
# going to be more important to use in sway/i3
# bind -n M-N previous-window
# bind -n M-O previous-window

# start windows/panes at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# open pane/window in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# vim like visual copy mode
bind-key -T copy-mode v send-keys -X begin-selection
bind-key -T copy-mode C-v send-keys -X rectangle-toggle
bind-key -T copy-mode y send-keys -X copy-selection-and-cancel

# plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @catppuccin_flavour 'frappe'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# initialize tmux plugin manager (very end of tmux.conf)
run '$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm'
